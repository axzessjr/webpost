<div>
    This is Log In Page
    <br><br>
    <form>
        <label>username: </label>
        <input type="text" name="username" placeholder="Username...">
        <label>password: </label>
        <input type="password" name="password" placeholder="Password...">
        <button type="button" onclick="loginSubmit()">Submit</button>
    </form>
</div>
<script>
    const loginSubmit = () => {
        const inputUsername = document.querySelector('input[name="username"]').value;
        const inputPassword = document.querySelector('input[name="password"]').value;

        const submitData = { 
            "username": inputUsername, 
            "password": inputPassword 
        };

        fetch('http://localhost:3000/api/authentication/requestLogin', {
            method: 'POST', 
            body: JSON.stringify(submitData),
        })
        .then((response) => response.text())
        .then((data) => console.log(data));
    }

</script>
